name: Build & Test
"on":
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - run: date >>data.txt
      - uses: test-room-7/action-update-file@8b811502e37e2dcf6e8f80c712cd81e735be6e1c # v1
        with:
          file-path: |
            data.txt
          commit-msg: "chore: append date to data.txt"
          github-token: ${{ secrets.WORKFLOW_TOKEN }}
